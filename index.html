  <head>
    <meta charset="UTF-8" />

    <title>Responsive</title>

    <section id="hero">
      <div class="navbar">
        <img src="img/log.png" alt="" class="logo" />
        <div></div>

      </div>
      <div class="container">

        <div class="hero_content">
          <h1>PLAY.</h1>
          <p>
            Be the first to hear new tracks, connect directly with fellow fans

            <img src="img/android.png" alt="" class="android" />
            <div class="btn">DOWNLOAD</div>

        </div>

        </div>

        
      </div>
